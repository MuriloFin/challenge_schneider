  <head>
    <meta charset="UTF-8" />

    <title>Green Path</title>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Montserrat:wght@300;400&family=Open+Sans:wght@300;400&family=Poppins:wght@300;400&family=Roboto&family=Work+Sans:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- ICONES -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

    <script src="../js/landing-page.js"></script>

    <!-- NAVEGAÇÃO -->
    <header id="cabecalho" class="container-fluid py-1">
      <nav
        class="navbar navbar-expand-md d-flex justify-content-end px-2 px-md-0"
      >
        <div
          class="d-flex justify-content-between align-items-center w-100 d-md-none"
        >
          <span class="logo d-md-none">Green Path</span>
          <button
            id="cabecalho-icone"
            class="navegacao-botao navbar-toggler border-0 shadow-none rounded-5 d-flex justify-content-center align-items-center"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navegacao-menu"
            aria-controls="navegacao-menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="collapse navbar-collapse position-relative"
          id="navegacao-menu"
        >
          <ul
            class="d-flex flex-wrap justify-content-center column-gap-5 row-gap-2 text-center navbar-nav w-100"
          >
            <li class="nav-item">
              <a class="navegacao-botao nav-link w-100" href="../index.html">
                Sobre o Projeto
              </a>
            </li>
            <li class="nav-item">
              <a class="navegacao-botao nav-link w-100" href="./dicas.html">
                Dicas Sustentáveis
              </a>
            </li>
            <li class="nav-item">
              <a class="navegacao-botao nav-link w-100" href="#">
                Video PITCH
              </a>
            </li>
            <li class="nav-item">
              <a class="navegacao-botao nav-link w-100" href="./noticias.html">
                Notícias
              </a>
            </li>
            <li class="nav-item">
              <a class="navegacao-botao nav-link w-100" href="./jogo.html">
                Jogo
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
      <section id="landing-page">
        <article>
          <div>
            <h1>Green Path</h1>
            <h5>Seguindo um caminho sustentável</h5>
          </div>
        </article>
      </section>
      <section id="landing-page-interactive">
        <article>
          <img
            class="park"
            src="../images/landing-page/park.jpg"
            loading="lazy"
            alt
          />
          <img
            class="icon soda"
            src="../images/landing-page/soda.png"
            loading="lazy"
            alt="Lata amassada jogada na praça"
          />
          <img
            class="icon bottle"
            src="../images/landing-page/plastic-bottle.png"
            loading="lazy"
            alt="Garrafa de plástico jogada na praça"
          />
          <img
            class="icon paper"
            src="../images/landing-page/paper.png"
            loading="lazy"
            alt="Papel amassado jogodo na praça"
          />
          <div class="trash">
            <div class="content">
              <img
                class="trash"
                src="../images/landing-page/trash.png"
                loading="lazy"
                alt="Lixo da praça"
              />
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
